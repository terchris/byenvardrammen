<html>

<head>
  <!-- gauge -->
  <script src="http://bernii.github.io/gauge.js/dist/gauge.min.js"></script>  
  
  <link rel="stylesheet" href="bvd.css">
  <script src = "http://ajax.googleapis.com/ajax/libs/jquery/1.4.3/jquery.min.js"></script>

  <!-- Material Design Lite -->
  <script src="https://storage.googleapis.com/code.getmdl.io/1.0.2/material.min.js"></script>
  <link rel="stylesheet" href="https://storage.googleapis.com/code.getmdl.io/1.0.2/material.blue-orange.min.css">
  <!-- Material Design icon font -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>

<body>
    <h1> Bylivsbarometer for Drammen </h1>
    
   

  <!-- Square card Night-->
  <div class="mdl-card mdl-shadow--2dp demo-card-square">
    <div class="mdl-card__title mdl-card--expand">
      <h2 class="mdl-card__title-text">Friday Night</h2>
      <img src="https://www.shareicon.net/data/48x48/2015/09/17/642376_star_512x512.png"  border="0" alt="" style="padding:10px;">
    </div>
    <div class="mdl-card__supporting-text">
       <canvas id="night"></canvas>
      
    </div>
    <div class="mdl-card__actions mdl-card--border">
      <a class="mdl-button mdl-button--accent mdl-js-button mdl-js-ripple-effect">
           <div id="night-data"></div>
        </a>
    </div>
  </div>
  <!-- Square card -->
  <div class="mdl-card mdl-shadow--2dp demo-card-square">
    <div class="mdl-card__title mdl-card__accent mdl-card--expand">
      <h2 class="mdl-card__title-text">Friday Morning</h2>
      <img src="https://www.shareicon.net/data/48x48/2015/12/06/683470_man_512x512.png"  border="0" alt="" style="padding:10px;">
    </div>
    <div class="mdl-card__supporting-text">
      <canvas id="morning"></canvas>
    </div>
    <div class="mdl-card__actions mdl-card--border">
      <a class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect">
          23%
        </a>
    </div>
  </div>
  <!-- Square card -->
  <div class="mdl-card mdl-shadow--2dp demo-card-square">
    <div class="mdl-card__title mdl-card--expand">
      <h2 class="mdl-card__title-text">Friday Day</h2>
      <img src="https://www.shareicon.net/data/48x48/2015/12/01/680819_cloud_512x512.png"  border="0" alt="" style="padding:10px;">
    </div>
    <div class="mdl-card__supporting-text">
      <canvas id="day"></canvas>
      
    </div>
    <div class="mdl-card__actions mdl-card--border">
      <a class="mdl-button mdl-button--accent mdl-js-button mdl-js-ripple-effect">
          Action
        </a>
        <div class="mdl-layout-spacer"></div>
        <i class="material-icons">info</i>
    </div>
  </div>
  <!-- Square card -->
  <div class="mdl-card mdl-shadow--2dp demo-card-square">
    <div class="mdl-card__title mdl-card--expand">
      <h2 class="mdl-card__title-text">Friday Evening</h2> 
      <img src="https://www.shareicon.net/data/48x48/2016/06/05/776406_nature_512x512.png"  border="0" alt="" style="padding:10px;">
    </div>
    <div class="mdl-card__supporting-text">
      <canvas id="evening"></canvas>
    </div>
    <div class="mdl-card__actions mdl-card--border">
      <a class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect">
          Action
        </a>
        
        <div class="mdl-layout-spacer"></div>
        <button class="mdl-button mdl-button--icon mdl-button--colored"><i class="material-icons">favorite</i></button>
        <button class="mdl-button mdl-button--icon mdl-button--colored"><i class="material-icons">share</i></button>
        
    </div>
  </div>

  <div id="dataset-place"></div>
  
  <script src="bvd.js"></script>  

</body>

</html>
